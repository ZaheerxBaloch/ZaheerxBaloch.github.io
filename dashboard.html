<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">

<script src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">

      <nav>

        <a href="#products"><i class="fas fa-box"></i> Products</a>
        <a href="#ring"><i class="fas fa-ring"></i> Ring</a>
        <a href="#users"><i class="fas fa-users"></i> Users</a>

      </nav>
    </aside>
    <main class="main-content">
      <header>
        <h1>Welcome, Admin</h1>
      </header>
      <section class="cards">
        <div class="card">
          <h3>Pre-orders</h3>
          <p>1,250+</p>
        </div>
        <div class="card">
          <h3>AI Access %</h3>
          <p>70% Elite Users</p>
        </div>
        <div class="card">
          <h3>Feedback</h3>
          <p>4.8 â˜…</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
