<!DOCTYPE html>
<html>
<head>
  <title>Zenova Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    h1 { color: cyan; text-align: center; }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px cyan;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: cyan;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .product {
      background: #111;
      padding: 15px;
      margin: 10px auto;
      border: 1px solid #333;
      border-radius: 8px;
      max-width: 600px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>üõ† Zenova Product Control Panel</h1>

  <form id="productForm">
    <label>Product Name</label>
    <input type="text" id="name" required />

    <label>Price (PKR)</label>
    <input type="text" id="price" required />

    <label>Specs</label>
    <textarea id="specs" required></textarea>

    <label>Image URL</label>
    <input type="text" id="imageURL" required />

    <label><input type="checkbox" id="isHero" /> Mark as Hero Product</label>

    <button type="submit">Add Product</button>
  </form>

  <div id="productList"></div>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Optional: Check if user is signed in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html"; // redirect to login
      }
    });

    const productForm = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const specs = document.getElementById('specs').value;
      const imageURL = document.getElementById('imageURL').value;
      const isHero = document.getElementById('isHero').checked;

      db.collection('products').add({
        name,
        price,
        specs,
        imageURL,
        isHero,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        productForm.reset();
        loadProducts();
      });
    });

    function loadProducts() {
      productList.innerHTML = "";
      db.collection('products').orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const product = doc.data();
          const id = doc.id;

          const div = document.createElement('div');
          div.className = "product";
          div.innerHTML = `
            <h3>${product.name}</h3>
            <p><strong>Price:</strong> ${product.price} PKR</p>
            <p>${product.specs}</p>
            <img src="${product.imageURL}" alt="${product.name}" />
            <p><strong>Hero:</strong> ${product.isHero ? '‚úÖ' : '‚ùå'}</p>
            <button class="delete-btn" onclick="deleteProduct('${id}')">Delete</button>
          `;
          productList.appendChild(div);
        });
      });
    }

    function deleteProduct(id) {
      db.collection('products').doc(id).delete().then(() => {
        loadProducts();
      });
    }

    loadProducts();
  </script>
</body>
</html>
