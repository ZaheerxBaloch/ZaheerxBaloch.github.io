<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | AI Smartwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-screen" id="loadingScreen">
        <div class="quantum-loader">
            <div class="dot" style="--delay: 0s"></div>
            <div class="dot" style="--delay: 0.2s"></div>
            <div class="dot" style="--delay: 0.4s"></div>
        </div>
        <p class="loading-text">Initializing NOVA OS...</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Animated Background Elements -->
        <div class="particles"></div>
        <div class="energy-wave"></div>

        <!-- Content -->
        <div class="content">
            <h1 class="logo" data-text="NOVA">NOVA</h1>
            <p class="tagline">The Future on Your Wrist</p>
            <p class="subtext">Powered by Zenova Core</p>
            
            <div class="buttons">
                <button class="cyber-btn" onclick="window.location.href='comingsoon.html'">
                    <i class="fas fa-fingerprint"></i> Biometric Login
                </button>
                <button class="cyber-btn" onclick="window.location.href='comingsoon.html'">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                <button class="cyber-btn guest-btn" onclick="window.location.href='home.html'">
                    <i class="fas fa-rocket"></i> Guest Access
                </button>
            </div>
        </div>
    </div>

    <footer class="cyber-footer">

    <script src="script.js"></script>
</body>
