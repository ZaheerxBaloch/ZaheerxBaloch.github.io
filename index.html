               <!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenova — Where Future Meets Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }body {
  background-color: #000;
  color: #fff;
  overflow-x: hidden;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: radial-gradient(ellipse at bottom, #000 0%, #0b0b2b 100%);
  background-size: cover;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent url('https://i.ibb.co/M7x2FX4/stars-bg.gif') repeat top center;
  animation: moveStars 100s linear infinite;
  z-index: -1;
}

@keyframes moveStars {
  from {background-position: 0 0;}
  to {background-position: 10000px 5000px;}
}

header {
  text-align: center;
  padding: 100px 20px 30px;
}

h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #0fffc1, #38f9d7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText {
  from { text-shadow: 0 0 10px #0fffc1; }
  to { text-shadow: 0 0 30px #38f9d7; }
}

.slogan {
  font-size: 1.2rem;
  color: #ccc;
  margin-top: 10px;
}

.countdown {
  margin: 40px auto;
  padding: 20px;
  text-align: center;
  font-size: 1.4rem;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  width: 80%;
  max-width: 500px;
  border: 1px solid rgba(255,255,255,0.2);
}

.countdown span {
  font-size: 2rem;
  display: block;
  margin: 10px 0;
}

.form-section, .student-section {
  margin: 50px auto;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  text-align: center;
}

.form-section input, .student-section input {
  padding: 12px;
  margin: 10px;
  width: 90%;
  border-radius: 8px;
  border: none;
  outline: none;
  background-color: #1c1c1c;
  color: #fff;
}

.form-section button, .student-section button {
  padding: 12px 20px;
  background-color: #0fffc1;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

footer {
  margin: 60px 0 20px;
  text-align: center;
  color: #777;
}

  </style>
</head><body>
  <div class="background">
    <div class="stars"></div>
  </div>
  <header>
    <h1>Zenova</h1>
    <p class="slogan">Where Future Meets Space</p>
  </header>  <div class="countdown">
    <p>Countdown Begins Soon…</p>
    <span>00:00:00:00</span>
  </div>  <div class="form-section">
    <h2>Join the Beta Waitlist</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <button>Register</button>
  </div>  <div class="student-section">
    <h2>Join Student Program</h2>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Institute">
    <button>Join Now</button>
  </div>  <footer>
    <p>© 2025 Zenova. All rights reserved.</p>
  </footer>
</body></html>
