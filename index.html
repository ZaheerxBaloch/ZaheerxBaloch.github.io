<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | AI Smartwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quantum Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="quantum-loader">
            <div class="quantum-dot" style="--i:1"></div>
            <div class="quantum-dot" style="--i:2"></div>
            <div class="quantum-dot" style="--i:3"></div>
            <div class="quantum-core"></div>
        </div>
        <div class="loading-text">
            <span class="loading-code">>_ BOOT_SEQUENCE_INIT</span>
            <span class="loading-percent" id="loadingPercent">0%</span>
        </div>
        <div class="scanline"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Holographic Background Elements -->
        <div class="holographic-bg">
            <div class="energy-grid"></div>
            <div class="particle-field"></div>
        </div>

        <!-- Animated Logo -->
        <div class="logo-wrapper">
            <h1 class="logo" data-text="NOVA">NOVA</h1>
            <div class="logo-aura"></div>
            <div class="logo-sparkles">
                <div class="sparkle" style="--n:1"></div>
                <div class="sparkle" style="--n:2"></div>
                <div class="sparkle" style="--n:3"></div>
            </div>
        </div>

        <p class="tagline">The Future on Your Wrist</p>
        <p class="subtext">Powered by Zenova Core</p>
        
        <!-- Cyber Buttons -->
        <div class="buttons">
            <a href="dashboard.html" class="cyber-btn demo-btn">
                <i class="fas fa-tachometer-alt"></i> Demo Dashboard
                <span class="demo-badge">PREVIEW</span>
            </a>
            <button class="cyber-btn" onclick="window.location.href='comingsoon.html'">
                <i class="fas fa-fingerprint"></i> Biometric Login
                <span class="btn-ripple"></span>
            </button>
            <button class="cyber-btn" onclick="window.location.href='comingsoon.html'">
                <i class="fas fa-user-plus"></i> Create Account
                <span class="btn-ripple"></span>
            </button>
            <button class="cyber-btn guest-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-rocket"></i> Guest Access
                <span class="btn-ripple"></span>
            </button>
        </div>
    </div>

    <!-- Neu-Footer -->
    <footer class="cyber-footer">
        <div class="footer-grid">
            <div class="footer-column">
                <h4>EXPLORE</h4>
                <a href="#">Tech Specs</a>
                <a href="#">AI Features</a>
            </div>
            <div class="footer-column">
                <h4>SUPPORT</h4>
                <a href="#">Contact</a>
                <a href="#">Docs</a>
            </div>
        </div>
        <div class="copyright">
            Â© 2025 ZENOVA INDUSTRIES | <span class="designer-glow">Designed by Zaheer Baloch</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
