<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - The Future on Your Wrist</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #1a1a3a, #24245e, #2d2d86);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            color: white;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00f3ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: 'Orbitron', sans-serif;
            color: #00f3ff;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(to right, #00f3ff, #a162e8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            margin-bottom: 10px;
            opacity: 0;
            animation: logoAppear 1s ease-out 2s forwards, glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 243, 255, 0.3), 0 0 20px rgba(161, 98, 232, 0.3); }
            to { text-shadow: 0 0 20px rgba(0, 243, 255, 0.6), 0 0 30px rgba(161, 98, 232, 0.6); }
        }
        
        .slogan {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 1.5rem;
            margin-bottom: 5px;
            opacity: 0;
            animation: textAppear 1s ease-out 2.3s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .powered-by {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 40px;
            opacity: 0;
            animation: textAppear 1s ease-out 2.5s forwards;
        }
        
        @keyframes textAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: buttonsAppear 1s ease-out 2.7s forwards;
        }
        
        @keyframes buttonsAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            position: relative;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f3ff, #a162e8);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 243, 255, 0.3);
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 30px;
            background: linear-gradient(45deg, #00f3ff, #a162e8, #00f3ff);
            background-size: 200% 200%;
            z-index: -2;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: gradientMove 3s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn:hover.btn-glow::after {
            opacity: 0.7;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            opacity: 0.6;
            opacity: 0;
            animation: footerAppear 1s ease-out 3s forwards;
        }
        
        @keyframes footerAppear {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }
        
        /* Space particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        /* Logo energy trail effect */
        .energy-trail {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2) 0%, rgba(0, 243, 255, 0) 70%);
            filter: blur(10px);
            opacity: 0;
            animation: energyPulse 2s ease-out 2s forwards;
        }
        
        @keyframes energyPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Launching Nova...</div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Energy Trail Effect -->
        <div class="energy-trail"></div>
        
        <!-- Logo and Text -->
        <h1 class="logo">NOVA</h1>
        <p class="slogan">The Future on Your Wrist</p>
        <p class="powered-by">Powered by Zenova Technologies</p>
        
        <!-- Buttons -->
        <div class="buttons">
            <button class="btn btn-glow" onclick="window.location.href='comingsoon.html'">Login</button>
            <button class="btn btn-glow" onclick="window.location.href='comingsoon.html'">Create Account</button>
            <button class="btn btn-glow" onclick="window.location.href='entry.html'">Guest Sign-In</button>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        Â© 2025 Zenova Inc. | Designed by Zaheer Baloch
    </div>
    
    <!-- Space Particles -->
    <div class="particles" id="particles"></div>
    
    <script>
        // Hide loading screen after delay
        setTimeout(() => {
            document.getElementById('loadingScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 500);
        }, 2000);
        
        // Create space particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 3 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
            
            // Add floating animation
            const keyframes = `
                @keyframes float {
                    0% { transform: translate(0, 0); }
                    25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    100% { transform: translate(0, 0); }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
